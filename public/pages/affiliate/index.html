<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Page</title>
    <link rel="stylesheet" href="affiliate_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="user">
        <img src="../static/images/user profile.jpg" alt="">
        <h4>@Username</h4>
    </div>
    <div class="container">
        <!-- Product Card -->
        <div class="card">
            <div class="image">
                <img class="resize" src="../static/images/Backpack.jpeg" alt="Backpack">
            </div>
            <div class="content">
                <h3>Backpack</h3>
                <h2 class="price">Rp 450.000</h2>
                <a href="https://www.tokopedia.com/bodypack/tas-ransel-bodypack-velaro-basic-daypack-green" class="buy">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img class="resize" src="../static/images/Shoes.jpg" alt="Backpack">
            </div>
            <div class="content">
                <h3>Shoes</h3>
                <h2 class="price">Rp 699.999</h2>
                <a href="https://www.tokopedia.com/kodachiwarrior/kodachi-8115-white-putih-sepatu-capung-badminton-running-tennis-40?extParam=ivf%3Dfalse%26src%3Dsearch" class="buy">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img class="resize" src="../static/images/Summer Hat.jpg" alt="Hat">
            </div>
            <div class="content">
                <h3>Summer Hat</h3>
                <h2 class="price">Rp 180.000</h2>
                <a href="https://www.tokopedia.com/bodypack/tas-ransel-bodypack-velaro-basic-daypack-green" class="buy">Buy Now</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="content">
            <div class="media-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
