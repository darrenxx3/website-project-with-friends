<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="bg"></div>
    <div class="container right-panel-active">  
        <!-- Log in -->  
        <div class="container__form container--signup">  
             <form class="form" id="formLogin">  
                  <h2 class="form__title"><b>Log in</b></h2>  
                  <input type="email" placeholder="Email" class="input" id="email"/>  
                  <input type="password" placeholder="Password" class="input" id="password"/>  
                  <button class="btn" id="btnSubmit" type="button">Log in</button> 
                  &nbsp; <a href="\forgot" class="link">Forgot your password?</a>
                  <br>
                  <a href="\signup" class="link">Sign up here</a>      
             </form>  
        </div>  
        <div class="container__overlay">  
             <div class="formBackground">  
             </div>  
        </div>  
   </div>  
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="module" src="login.js"></script>
</html>
