<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/adminAdd.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Admin | Add Item</title>
</head>

<body>
    <div class="container">
        <a href="/admin">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg>
            Back
        </a>
        <form id="formAdd">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column mr-1">
                    <div class="d-flex flex-row">
                        <div class="profile-pic">
                            <div class="picture-container">
                                <div class="picture">
                                        <img src="../../static/images/+.png" class="picture-src"
                                        id="wizardPicturePreview" title="">
                                    <input type="file" id="wizard-picture" class="" required>
                                </div>
                                <h6 class="">Choose Picture</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group my-4">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" name="title" autocomplete="off" required>
            </div>

            <div class="form-group my-4">
                <label for="URL">URL</label>
                <div class="input-group">  
                    <input id="URL" class="form-control" aria-describedby="inputURL" autocomplete="off" required>
                    <a href="" target="_blank" id="hrefURL">
                        <i class="input-group-text h-100" id="inputURL">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                                <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                                <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
                            </svg>
                        </i>
                    </a>
                </div>
            </div>

            <div class="form-group my-4">
                <label for="Price">Price</label>
                <div class="input-group mb-3">
                        <select class="input-group-text me-2 ps-2"  id="selectCurrency" required>
                           <option value="Rp.">Rp.</option>
                           <option value="$">$</option>
                        </select>
                    <input id="Price" class="form-control" aria-describedby="selectCurrency" autocomplete="off" required>
                </div>
            </div>
            <button  type="button" class="btn btn-success w-100" id="btnSubmit">
                Submit
            </button>
        </form>
    </div>

    <script type="module" src="./add.js"></script>

</body>
</html>
